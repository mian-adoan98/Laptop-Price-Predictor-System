<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Laptop Price Predictor</title>
    </head>
    <body>
        <h1 style="font-weight: bold;">Laptop Price Predictor</h1>

        <form action="/" method="POST">
            <label for="Ram_GB">Memory (RAM)</label>
            <input type="number" name="ram">
            <input type="submit" value="predict">
        </form>

        {%if prediction_text%}
        <h3>{{prediction_text}}</h3>
        {% endif %}
    </body>
</html>
